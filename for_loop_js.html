<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For-Loop-Js</title>
</head>
<body>
	<script>
		var i = 0
		for (var i = 100; i >= 5 ; i = i - 5){
			console.log(i);
		} 
		
	</script>

</body>
</html>
